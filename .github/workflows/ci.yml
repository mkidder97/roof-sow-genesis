name: ðŸ¤– CI Pipeline with Smoke Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  NODE_VERSION: '20'
  CI: true

jobs:
  # Basic health check and setup validation
  setup:
    runs-on: ubuntu-latest
    outputs:
      has_changes: ${{ steps.changes.outputs.any }}
    steps:
      - name: ðŸ”„ Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ðŸ“‹ Project Structure Check
        run: |
          echo "=== Root Directory ==="
          ls -la
          echo ""
          echo "=== Server Directory ==="
          ls -la server/ || echo "No server directory"
          echo ""
          echo "=== Packages Directory ==="
          ls -la packages/ || echo "No packages directory"
          echo ""
          echo "=== Package.json Files ==="
          find . -name "package.json" -type f
        continue-on-error: true

      - name: ðŸ” Check for changes
        id: changes
        run: |
          echo "any=true" >> $GITHUB_OUTPUT

  # Frontend build and lint (MUST PASS)
  frontend:
    runs-on: ubuntu-latest
    needs: setup
    if: needs.setup.outputs.has_changes == 'true'
    steps:
      - name: ðŸ”„ Checkout
        uses: actions/checkout@v4

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ðŸ“¦ Install Root Dependencies
        run: npm ci

      - name: ðŸ§¹ Lint Frontend
        run: npm run lint

      - name: ðŸ”§ Build Frontend
        run: npm run build

      - name: ðŸ“Š Upload Frontend Build
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: frontend-build
          path: dist/
          retention-days: 1

  # Backend build and lint (MUST PASS)
  backend:
    runs-on: ubuntu-latest
    needs: setup
    if: needs.setup.outputs.has_changes == 'true'
    steps:
      - name: ðŸ”„ Checkout
        uses: actions/checkout@v4

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ðŸ–¥ï¸ Setup Chrome for Puppeteer
        uses: browser-actions/setup-chrome@v1

      - name: ðŸ“¦ Install Server Dependencies
        working-directory: ./server
        run: npm install

      - name: ðŸ“¦ Install API Server Package Dependencies
        working-directory: ./packages/api-server
        run: npm ci

      - name: ðŸ”§ Build Backend (Legacy Server)
        working-directory: ./server
        run: npm run build

      - name: ðŸ”§ Build Backend (API Server Package)
        working-directory: ./packages/api-server
        run: npm run build

      - name: ðŸ“Š Upload Backend Build
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: backend-build
          path: server/dist/
          retention-days: 1

  # Unit Tests (MUST PASS)
  test:
    runs-on: ubuntu-latest
    needs: [frontend, backend]
    steps:
      - name: ðŸ”„ Checkout
        uses: actions/checkout@v4

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ðŸ“¦ Install Root Dependencies
        run: npm ci

      - name: ðŸ§ª Run Root Unit Tests
        run: npm run test:unit

      - name: ðŸ“¦ Install Server Dependencies
        working-directory: ./server
        run: npm install

      - name: ðŸ§ª Run Server Unit Tests
        working-directory: ./server
        run: npm run test

      - name: ðŸ“¦ Install API Server Package Dependencies
        working-directory: ./packages/api-server
        run: npm ci

      - name: ðŸ§ª Run API Server Package Tests
        working-directory: ./packages/api-server
        run: npm run test:unit

      - name: ðŸ“¦ Install Web Client Package Dependencies
        working-directory: ./packages/web-client
        run: npm ci

      - name: ðŸ§ª Run Web Client Package Tests
        working-directory: ./packages/web-client
        run: npm run test:unit

  # Smoke Test (MUST PASS)
  smoke-test:
    runs-on: ubuntu-latest
    needs: [frontend, backend, test]
    steps:
      - name: ðŸ”„ Checkout
        uses: actions/checkout@v4

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ðŸ–¥ï¸ Setup Chrome for Puppeteer
        uses: browser-actions/setup-chrome@v1

      - name: ðŸ“¦ Install Root Dependencies
        run: npm ci

      - name: ðŸ“¦ Install Server Dependencies
        working-directory: ./server
        run: npm install

      - name: ðŸ“¥ Download Backend Build
        uses: actions/download-artifact@v4
        with:
          name: backend-build
          path: server/dist/

      - name: ðŸš€ Start API Server
        working-directory: ./server
        run: |
          echo "Starting API server in background..."
          tsx index.ts &
          SERVER_PID=$!
          echo "SERVER_PID=$SERVER_PID" >> $GITHUB_ENV
          
          # Wait for server to start
          echo "Waiting for server to start..."
          for i in {1..30}; do
            if curl -f http://localhost:3001/health >/dev/null 2>&1; then
              echo "âœ… Server is responding!"
              break
            fi
            if [ $i -eq 30 ]; then
              echo "âŒ Server failed to start within 30 seconds"
              kill $SERVER_PID 2>/dev/null || true
              exit 1
            fi
            echo "Attempt $i/30: Server not ready yet..."
            sleep 2
          done
        env:
          NODE_ENV: test

      - name: ðŸ” Test API Health Endpoint
        run: |
          echo "Testing /health endpoint..."
          
          # Test health endpoint
          response=$(curl -s -w "%{http_code}" http://localhost:3001/health)
          http_code=$(echo "$response" | tail -c 4)
          body=$(echo "$response" | head -c -4)
          
          echo "HTTP Status: $http_code"
          echo "Response Body: $body"
          
          if [ "$http_code" != "200" ]; then
            echo "âŒ Health check failed with status $http_code"
            exit 1
          fi
          
          echo "âœ… Health check passed!"

      - name: ðŸ” Test API Basic Endpoints
        run: |
          echo "Testing additional API endpoints..."
          
          # Test root endpoint
          if curl -f http://localhost:3001/ >/dev/null 2>&1; then
            echo "âœ… Root endpoint responding"
          else
            echo "âš ï¸ Root endpoint not responding (may be expected)"
          fi
          
          # Test any other critical endpoints
          echo "âœ… Basic endpoint tests completed!"

      - name: ðŸ§ª Run Smoke Test Suite
        run: |
          echo "Running comprehensive smoke tests..."
          npm run test:smoke
          echo "âœ… Smoke test suite passed!"

      - name: ðŸ›‘ Stop API Server
        if: always()
        run: |
          if [ ! -z "$SERVER_PID" ]; then
            echo "Stopping server (PID: $SERVER_PID)..."
            kill $SERVER_PID 2>/dev/null || true
            sleep 2
            kill -9 $SERVER_PID 2>/dev/null || true
          fi

  # Summary job
  summary:
    runs-on: ubuntu-latest
    needs: [setup, frontend, backend, test, smoke-test]
    if: always()
    steps:
      - name: ðŸ“‹ CI Summary
        run: |
          echo "## ðŸ¤– CI Pipeline Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Job | Status | Notes |" >> $GITHUB_STEP_SUMMARY
          echo "|-----|--------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| Setup | ${{ needs.setup.result }} | Project structure validation |" >> $GITHUB_STEP_SUMMARY
          echo "| Frontend | ${{ needs.frontend.result }} | Build and lint (ENFORCED) |" >> $GITHUB_STEP_SUMMARY
          echo "| Backend | ${{ needs.backend.result }} | Build and lint (ENFORCED) |" >> $GITHUB_STEP_SUMMARY
          echo "| Tests | ${{ needs.test.result }} | Unit tests (ENFORCED) |" >> $GITHUB_STEP_SUMMARY
          echo "| Smoke Test | ${{ needs.smoke-test.result }} | Integration tests (ENFORCED) |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          # Check if any critical jobs failed
          if [[ "${{ needs.frontend.result }}" != "success" || 
                "${{ needs.backend.result }}" != "success" || 
                "${{ needs.test.result }}" != "success" || 
                "${{ needs.smoke-test.result }}" != "success" ]]; then
            echo "### âŒ Build Failed" >> $GITHUB_STEP_SUMMARY
            echo "One or more critical jobs failed. Please fix the issues before merging." >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            exit 1
          else
            echo "### âœ… Build Successful" >> $GITHUB_STEP_SUMMARY
            echo "All jobs passed successfully! ðŸŽ‰" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
          fi

      - name: âœ… Pipeline Complete
        run: echo "ðŸŽ‰ CI pipeline completed with enforced quality gates!"
