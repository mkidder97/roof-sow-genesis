name: CI (Per-Package Demo)
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  demo-build-and-smoke:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ”„ Checkout
        uses: actions/checkout@v4
      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: ðŸ“¦ Install API Server Dependencies
        run: |
          cd packages/api-server
          npm install --ignore-scripts
      - name: ðŸ“¦ Install Web Client Dependencies
        run: |
          cd packages/web-client
          npm install --ignore-scripts
      - name: âœ… CI Complete
        run: echo "Dependencies installed successfully"
