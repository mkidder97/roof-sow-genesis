name: CI (Per-Package Demo)
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  demo-build-and-smoke:
    runs-on: ubuntu-latest
    steps:
      - name: 🔄 Checkout
        uses: actions/checkout@v4
      - name: 🟢 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: 🛠️ Build API Server
        run: |
          cd packages/api-server
          npm install
          npm run build
      - name: 🛠️ Build Web Client
        run: |
          cd packages/web-client
          npm install
          npm run build
      - name: 🚀 Smoke Test API
        run: |
          cd packages/api-server
          npm install
          npm run dev & sleep 5
          curl --fail http://localhost:3001/health
